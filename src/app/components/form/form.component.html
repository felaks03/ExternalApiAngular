<form class="form">
    <div class="form-row d-md-flex">
        <div class="form-group name">
            <label for="name">Nombre</label>
            <input type="text" class="form-control half-i mar" id="name" placeholder="John">
        </div>
        <div class="form-group apellido">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control half-i" id="apellido" placeholder="Doe">
        </div>
    </div>
    <div class="form-row d-md-flex">
        <div class="form-group email">
            <label for="email">Email</label>
            <input type="text" class="form-control half-i mar" id="email" placeholder="example@example.com">
        </div>
        <div class="form-group username">
            <label for="nombreUsuario">Nombre de usuario</label>
            <input type="text" class="form-control half-i" id="nombreUsuario" placeholder="johndoe123">
        </div>
    </div>
    <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="text" class="form-control full-i" id="imagen" placeholder="https://www.autoocupacio.org/wp-content/uploads/2017/07/Usuario-Vacio.png">
    </div>
    <button type="submit" class="btn btn-secondary">Sign in</button>
</form>
